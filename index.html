<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreBase Construction | Structural Foundations & Groundworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Engineering Grid Pattern */
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 23, 42, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(15, 23, 42, 0.01) 2px, transparent 2px),
                linear-gradient(90deg, rgba(15, 23, 42, 0.01) 2px, transparent 2px);
            background-size: 20px 20px, 20px 20px, 100px 100px, 100px 100px;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .bg-construction {
            background-color: #f7b731;
        }
        .text-construction {
            color: #f7b731;
        }
        .border-construction {
            border-color: #f7b731;
        }
        /* Structural Accent Class */
        .structural-border {
            position: relative;
            overflow: hidden;
        }
        .structural-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            border-top: 3px solid #f7b731;
            border-left: 3px solid #f7b731;
            z-index: 20;
        }
        .structural-border::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            border-bottom: 3px solid #f7b731;
            border-right: 3px solid #f7b731;
            z-index: 20;
        }
        /* Blueprint Pattern for Dark Sections */
        .blueprint-dark {
            background-color: #0f172a;
            background-image: 
                linear-gradient(rgba(247, 183, 49, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(247, 183, 49, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Hover Structural Glow */
        .hover-structural:hover {
            box-shadow: 0 0 30px rgba(247, 183, 49, 0.1);
            transform: translateY(-2px);
        }
    </style>
